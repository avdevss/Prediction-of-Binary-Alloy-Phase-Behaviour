<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Binary Alloy Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Binary Alloy Visualizer</h1>

  <div id="legend">
    <div><span class="box green-light"></span> Binary Alloy Exists</div>
    <div><span class="box green-dark"></span> Binary Alloy Exists + Ordered</div>
    <div><span class="box red"></span> No Binary Phase</div>
    <div><span class="box grey"></span> Not Included</div>
    <div><span class="box purple"></span> Selected Element</div>
  </div>

  <div id="periodic-table" class="table-container"></div>

  <script src="script.js"></script>
</body>
</html>
